<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gissa!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gissa hemliga nummret!</h1>
        <p>Gissa ett nummer mellan 1 och 10:</p>
        <input type="number" id="guess" min="1" max="10" required>
        <button id="submitGuess">Gissa</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
